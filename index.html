<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InTune é uma plataforma que oferece um método de ouvir suas milhares músicas favoritas de forma prática, fácil e segura.">
    <title>InTune - Ouvir música é com a gente</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class = "cabecalho">
        <img class = "cabecalho-imagem" src ="img/logointune.svg" alt = "Headphone logo">
        <nav class = "cabecalho-menu">
            <a class = "cabecalho-menu-item" href = "">Quem somos?</a>
            <a class = "cabecalho-menu-item" href = "">Planos</a>
            <a class = "cabecalho-menu-item" href = "">Dúvidas Frequentes</a>
            <a class = "cabecalho-menu-item" href = "">Login</a>
        </nav>
    </header>
    <main class = "conteudo">
        <section class = "conteudo-principal">
            <div class = "conteudo-principal-escrito">
                <h1 class = "conteudo-principal-escrito-titulo">InTune</h1>
                <h2 class = "conteudo-principal-escrito-subtitulo">Ouça suas músicas, tendo a melhor experiência possível.</h2>
                <button class = "conteudo-principal-escrito-botao" href = "">Faça o seu cadastro</button>
            </div>
            <img class = "conteudo-principal-imagem" src="img/mulherouvindomusica.png" alt="Imagem de um homem ouvindo música">
        </section>
        <section class = "conteudo-secundario">
            <h3 class = "conteudo-secundario-titulo">Por quê escolher o nosso serviço?</h3>
            <p class = "conteudo-secundario-paragrafo">1. A <strong>melhor qualidade de áudio </strong>do mercado!</p>
            <p class = "conteudo-secundario-paragrafo">2. Ouvir <strong>música offline </strong>garantida.</p>
            <p class = "conteudo-secundario-paragrafo">3. <strong>Catálogo vasto</strong>, além de recursos inclusos básicos e exclusivos.</p>
        </section>
    </main>
    <footer class = "rodape">
        <img class = "rodape-imagem" src="img/logointunerepaginado.png" alt="Logo do InTune">
    </footer>
    
</body>
</html>
